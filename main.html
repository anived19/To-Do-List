<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-do List</title>

    <link rel="stylesheet" href="TO-style.css" />

  </head>

  <body>

    <div class="container">

      <div id="listBox" class="header">

        <h2>My Current To Do List</h2>

        <input type="text" id="item" placeholder="Title..." />

        <span onclick="newElement()" class="addBtn">Add</span>

      </div>

 

      <ul id="list">

        <li>Learn JavaScript</li>

        <li class="checked">Complete Assignments</li>

        <li>Buy Groceries</li>

        <li>Read The book</li>

      </ul>

    </div>

    

    <script src="TO-app.js"></script>

  </body>

</html>
